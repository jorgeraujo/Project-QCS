<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="charset" content="utf-8">
      <script src="jquery-3.2.1.min.js"></script>
      <title>Insulin Calculator</title>
  </head>
  <body>
  	<div class="results_title">
        <p>Your Result is:</p>
    </div>
  	<div id="result">
  		<p>1111111.1111111</p>
  	</div>
  	<div id="buttons-box">
  		<div id="buttons">
	  		<button id="back-button"><a href="qcsinterface.html">Back To Initial Menu</a></button>
	  		<button id="details-button" onClick="myFunction()">See Details</button>
  		</div>
  	</div>
  	<div id="panel">
  		<ul>
  			<li>Test1</li>
	  		<li>Test2</li>
	  		<li>Test3</li>
	  		<li>Test4</li>
  		</ul>
  	</div>

  	<script>

  	function myFunction() {

        var panel = document.getElementById("panel");
        if (panel.style.display === "-webkit-box") {
            panel.style.display = "none";
        } else {
            panel.style.display = "-webkit-box";
        }

  	}
  		
  	</script>


  </body>
